name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [bun, node-18, node-20, node-22]
        include:
          - runtime: bun
            setup: bun
            install_cmd: bun install
            runner: bun
            test_cmd: bun run test:unit
          - runtime: node-18
            setup: node@18
            install_cmd: npm install
            runner: npm
            test_cmd: npm run test:unit
          - runtime: node-20
            setup: node@20
            install_cmd: npm install
            runner: npm
            test_cmd: npm run test:unit
          - runtime: node-22
            setup: node@22
            install_cmd: npm install
            runner: npm
            test_cmd: npm run test:unit

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js (${{ matrix.runtime }})
      if: ${{ startsWith(matrix.runtime, 'node') }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.setup }}

    - name: Setup Bun
      if: ${{ matrix.runtime == 'bun' }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: ${{ matrix.install_cmd }}

    - name: Lint
      run: ${{ matrix.runner }} run lint

    - name: Build
      run: ${{ matrix.runner }} run build

    - name: Run Unit Tests
      run: ${{ matrix.test_cmd }}
